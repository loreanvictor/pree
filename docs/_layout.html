<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/pree/" />

    <title>pree: prebuild html files</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/nokss" />
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'"
      href="https://esm.sh/graphis/font/graphis.css" >
    <link rel="stylesheet" href="./theme.css" />
    
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">

    <script build-only type="module" src="./components/use-html.js""></script>
    <script build-only type="module" src="./components/m-d.js""></script>
    <script build-only type="module" src="./components/npm-badge.js"></script>
    <script build-only type="module" src="./components/gh-link.js"></script>

    <script type="module" src="./components/prev-next.js"></script>
  </head>
  <body>
    <aside>
      <use-html src="./_toc.html"></use-html>
    </aside>
    <main>
      <slot></slot>
      <hr/>
      <prev-next></prev-next>
    </main>
    <footer>
      <div align="right">
        <gh-link>github</gh-link> | <npm-badge></npm-badge>
      </div>
    </footer>
    <script build-only>
      hljs.highlightAll()
    </script>
    <script type="module" src="code.js"></script>
  </body>
</html>
